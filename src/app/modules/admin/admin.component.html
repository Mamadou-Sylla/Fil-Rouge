<div>
   <button class="outer" mat-raised-button (click)="onCreate()"> <mat-icon class="add-btn">add_box</mat-icon>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="postuser">Ajouter</a>
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- numero id Column -->
    <ng-container matColumnDef="#">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Firstname Column -->
    <ng-container matColumnDef="Firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Lastname">
      <th mat-header-cell *matHeaderCellDef> Lastname </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>

    <!-- Lastname Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Telephone Column -->
    <ng-container matColumnDef="Telephone">
      <th mat-header-cell *matHeaderCellDef> Telephone </th>
      <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
    </ng-container>

    <!-- Etat Column -->
    <ng-container matColumnDef="Etat">
      <th mat-header-cell *matHeaderCellDef> Etat </th>
      <td mat-cell *matCellDef="let element"> {{element.etat}} </td>
    </ng-container>

    <!-- Profil Column -->
    <ng-container matColumnDef="Profil">
      <th mat-header-cell *matHeaderCellDef> Profil </th>
      <td mat-cell *matCellDef="let element"> {{element.profil}} </td>
    </ng-container>

    <!-- Detail Column -->
    <ng-container matColumnDef="Detail">
      <th mat-header-cell *matHeaderCellDef> Detail </th>
      <td mat-cell *matCellDef="let element"> <button mat-icon-button class="btn-btn btn_1"> <mat-icon>menu</mat-icon></button> </td>
    </ng-container>

    <!-- Modifier Column -->
    <ng-container matColumnDef="Modifier">
      <th mat-header-cell *matHeaderCellDef> Modifier </th>
      <td mat-cell *matCellDef="let element"><button mat-icon-button class="btn-btn btn_2"> <mat-icon>system_update</mat-icon></button> </td>
    </ng-container>

    <!-- Supprimer Column -->
    <ng-container matColumnDef="Supprimer">
      <th mat-header-cell *matHeaderCellDef> Supprimer </th>
      <td mat-cell *matCellDef="let element"><button mat-icon-button class="btn-btn btn_3"> <mat-icon>delete</mat-icon></button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2, 4, 6, 20]" showFirstLastButtons></mat-paginator>
</div>
