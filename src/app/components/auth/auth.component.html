<div class="container">
    <div class="row">
        <div class="nav_bar" fxLayout="row" fxLayout.xs="column">
                    <div class="logo col-sm-12  col-md-12" fxFlex="30" fxFlex.xs="100" fxHide.sm>
                      <img src="">
                    </div>
                    <div class="text col-sm-0  col-md-12" fxFlex="60" fxLayoutAlign="center center">
                      <marquee>Coding for better life!</marquee>
                    </div>
        </div>
    </div>
    <div class="row wrapper">
        <div class="login_form" fxLayout="row" fxLayoutAlign="center center">
                  <div class="login form-group body" fxFlex="100" fxLayoutAlign="center center" fxFlexFill>
                      <mat-card fxFlex=35 fxFlex-height=20 class="item">
                          <h1 class="title" fxLayoutAlign ="center">Authentification</h1>
                          <form class="example-form" #f="ngForm" name="userForm" (ngSubmit)="onSubmit()">
                              <div class="form-group">
                                  <mat-form-field  class="example-full-width">
                                      <label class="label">Email</label>
                                      <input type="email" matInput name="email" [(ngModel)]="userForm.email" [errorStateMatcher]="matcher" id="input" required>
                                      <mat-error *ngIf="emailFormControl.hasError('required')">Email est <strong>obligatoire</strong></mat-error>
                                  </mat-form-field>
                              </div>
                              <div class="form-group">
                                  <mat-form-field  class="example-full-width">
                                      <label class="label">Mot de passe</label>
                                      <input matInput type="password" name="password" [(ngModel)]="userForm.password" [errorStateMatcher]="matcher" required id="input">
                                     
                                      <mat-error *ngIf="emailFormControl.hasError('required')">Password est <strong>obligatoire</strong></mat-error>
                                  </mat-form-field>
                                  
                                  </div> 
                              <div class="form-group button">
                                
                                  <button class="btn-connect" mat-raised-button>Connexion</button>
                              </div>
                          </form>
                      </mat-card>
                  </div>
        </div>
    </div>
  </div>
