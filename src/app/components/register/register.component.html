<form #f="ngForm" name="myForm" (ngSubmit)="onSubmit()">
    <legend>Formulaire d'inscription</legend>
    <!-- La balise Table pour formater l'affichage du formulaire -->
    <table>
        <tr>
            <td><label>Nom</label></td>
            <td><input type="text" name="nom" placeholder="saisir votre nom" [(ngModel)]="myForm.nom"/> </td>
        </tr>
        <tr>
            <td><label>Prenom</label></td>
            <td><input type="text" name="prenom" placeholder="saisir votre prenom" [(ngModel)]="myForm.prenom"/></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email" name="email" placeholder="saisir votre Email" [(ngModel)]="myForm.email"/></td>
        </tr>
        <tr>
            <td><label>Mot de passe</label></td>
            <td><input type="password" name="password" placeholder="saisir votre mdp" [(ngModel)]="myForm.password"/></td>
        </tr>
        <tr>
            <td><label>Telephone</label></td>
            <td><input type="text" name="phone" placeholder="saisir votre telephonte" [(ngModel)]="myForm.phone"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Envoyer"/></td>
        </tr>
    </table>
</form>
